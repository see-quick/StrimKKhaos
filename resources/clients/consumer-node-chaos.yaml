apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: kafka-consumer-client
    user-test-app: kafka-clients
  name: kafka-consumer-client
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: kafka-consumer-client
        job-name: kafka-consumer-client
        user-test-app: kafka-clients
      name: kafka-consumer-client
      namespace: my-project
    spec:
      containers:
        - env:
            - name: BOOTSTRAP_SERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: TOPIC
              value: my-node-chaos-topic
            - name: MESSAGE_COUNT
              value: "180"
            - name: GROUP_ID
              value: my-group
            - name: LOG_LEVEL
              value: DEBUG
            - name: CLIENT_TYPE
              value: KafkaConsumer
          image: quay.io/strimzi-test-clients/test-clients:latest-kafka-3.6.0
          imagePullPolicy: IfNotPresent
          name: kafka-consumer-client
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: hhh-jzxgc-worker-0-d28t4